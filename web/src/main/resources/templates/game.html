<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <header th:insert="fragments/common_header.html :: headerfiles"></header>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.0.2/dist/echarts.min.js"></script>
    <title>Game</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<div th:insert="fragments/common_header.html :: header"></div>

<div class="ui grid vertically divided">
    <div class="two column centered row">
        <div id="map" class="six wide column" style="width:600px; height:400px;"></div>
        <div class="eight wide column" style="user-select: auto;">
            <div class="ui secondary pointing menu" id="actions">
                <a class="active item" style="user-select: auto;">
                    Move
                </a>
                <a class="item" style="user-select: auto;">
                    Attack
                </a>
                <a class="item" style="user-select: auto;">
                    Upgrade unit
                </a>
                <a class="item" style="user-select: auto;">
                    Upgrade technology level
                </a>
            </div>
            <div class="ui segment">

                <form class="ui form" th:action="@{/}"
                      method="post"
                      th:object="${action}">
                    <!--                    <div class="ui header">Please enter the placement below:</div>-->
                    <div class="fields" style="user-select: auto;">

                    </div>
                    <button class="ui submit button" style="user-select: auto;" type="submit">Submit</button>
                </form>

            </div>
        </div>
    </div>
</div>

<div class="ui two column centered grid">
    <div class="six wide column" style="user-select: auto;">
        <div class="ui icon message">
            <i class="inbox icon" style="user-select: auto;"></i>
            <div class="content">
                <div class="header" style="user-select: auto;">Room Activity</div>
                <div style="user-select: auto;" id="msg_box">
                </div>
            </div>
        </div>
    </div>
    <div class="column" style="user-select: auto;">
        <button class="ui submit button" style="user-select: auto;" id="refresh">Refresh</button>
    </div>
</div>

<!--JS to render MAP -->
<!--Set interaction of action tabs-->
<script th:inline="javascript">
    const myChart = echarts.init(document.getElementById('map'));
    const colors = [[${graphData}]].map(territory => territory['color'])
    const innerLabelFormatter = "{@name}";
    const dimensions = ['name', 'owner', 'resources', 'value'];
    let option;
    option = {
        tooltip: {
            trigger: 'item',
            formatter: params => `ðŸ˜‰\t${params.data.owner}<br />` +
                `ðŸ’‚\t${params.data.units}<br />` +
                `ðŸ’Ž\t${params.data.resources}<br />` +
                `ðŸ“\t${params.data.value}`
        },
        series: [
            {
                name: 'map',
                type: 'pie',
                radius: ['40%', '70%'],
                avoidLabelOverlap: false,
                itemStyle: {
                    borderRadius: 10,
                    borderColor: '#fff',
                    borderWidth: 4,
                },
                color: colors,
                label: {
                    position: 'inner',
                    fontSize: 20,
                    fontWeight: 'bold',
                    color: "#fff",
                    formatter: innerLabelFormatter,
                },
                labelLine: {
                    show: false
                },
                dimensions: dimensions,
            }
        ],
        dataset: {
            source: [[${graphData}]]
        }
    };
    myChart.setOption(option);

    $('#actions a.item').on('click', function () {
        $(this)
            .addClass('active')
            .siblings()
            .removeClass('active');
    })

    $('select.dropdown')
        .dropdown();

    const refresh_map = () => {
        const config = {
            "url": "/update_map",
            "async": true,
            "type": "get",
            "success": res => {
                let colors = res.map(territory => territory['color']);
                option.dataset.source = res;
                option.series[0].color = colors;
                myChart.clear();
                myChart.setOption(option);
                $('#msg_box').append('<p style="user-select: auto;"> Update map </p>');
            },
            "error": () => {
                $('#msg_box').append('<p style="user-select: auto;"> Please wait... </p>');
            }
        }
        $.ajax(config);
    }

    $('#refresh').click(refresh_map);
</script>
</body>

</html>
