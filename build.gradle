plugins {
    id 'com.bmuschko.clover' version '2.2.3'
    id "io.spring.dependency-management" version "1.0.8.RELEASE"
}
subprojects{

    apply plugin: "java"
    apply plugin: "com.bmuschko.clover"
    apply plugin: 'io.spring.dependency-management'
    apply plugin: "java-library"


    repositories {
        jcenter()
        mavenCentral()
    }

    configurations {
        developmentOnly
        runtimeClasspath {
            extendsFrom developmentOnly
        }
    }

    dependencies {
        implementation 'com.google.guava:guava:28.0-jre'
        implementation 'com.fasterxml.jackson.core:jackson-core:2.10.1'
        implementation 'com.fasterxml.jackson.core:jackson-annotations:2.10.1'
        implementation 'com.fasterxml.jackson.dataformat:jackson-dataformat-xml:2.10.1'
        implementation 'org.springframework.boot:spring-boot-starter-thymeleaf:2.4.4'
        implementation 'org.springframework.boot:spring-boot-starter-security:2.4.4'
        implementation 'org.springframework.boot:spring-boot-starter-web:2.4.4'
        implementation 'org.thymeleaf.extras:thymeleaf-extras-springsecurity4:3.0.4.RELEASE'
        runtimeOnly 'org.springframework.boot:spring-boot-devtools:2.4.4'
        testImplementation 'org.springframework.boot:spring-boot-starter-test:2.4.4'
        testImplementation 'org.junit.jupiter:junit-jupiter-api:5.5.1'
        testImplementation 'org.hamcrest:hamcrest:2.2'
        testImplementation 'org.springframework.security:spring-security-test:5.4.5'
        testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.5.1'
        clover 'org.openclover:clover:4.3.1'
        testCompile "org.mockito:mockito-core:2.+"
        testCompile 'junit:junit:4.12'
        compile 'junit:junit:4.12'
    }



    clover{
        compiler{
            additionalArgs = "-g:lines,source,vars"
        }
    }
    test{
        testLogging{
            showStandardStreams = true
            exceptionFormat = 'full'
        }
    }
    test {
        // Use junit platform for unit tests
        useJUnitPlatform()
    }
    configurations {
        testPkg {
            extendsFrom(testRuntime)
        }
    }
    task testCode(type: Jar) {
        classifier = 'test'
        from sourceSets.test.output
    }
    artifacts {
        testPkg testCode
    }
}

// Project specific stuff
project (':shared'){
}
project (':server'){
    dependencies {
        implementation project(':shared')
    }
}
project (':client'){
    dependencies {
        implementation project(':shared')
    } 
}
project (':web'){

    version = '0.0.1-SNAPSHOT'

    configurations {
        developmentOnly
        runtimeClasspath {
            extendsFrom developmentOnly
        }
    }

    dependencies {
        implementation project(':shared')
    }
}

clover {
    report {
        xml=true
        html=true
    }
}

tasks.register("run-server") {
    dependsOn project('server').getTasksByName('run',false)
    group = 'Run Client/Server'
    description = 'Run the Server'
}

tasks.register("run-client") {
    dependsOn project('client').getTasksByName('run',false)
    group = 'Run Client/Server'
    description = 'Run the Client'
}

tasks.register("run-web") {
    dependsOn project('web').getTasksByName('run',false)
    group = 'Run Client/Server'
    description = 'Run the Web'
}